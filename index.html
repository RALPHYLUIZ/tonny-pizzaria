<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@100;200;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/cardapio.css">
    <link rel="stylesheet" href="./styles/servicos.css">

    <title>Tony Pizzaria</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg.svg" alt="logo tony Pizzaria">
            <p>Toni Pizzaria</p>
        </div>
        <nav class="menu">
            <ul>
                <li>
                <a href="#">Home</a>
                </li>
                <li>
                <a href="#">Cardápio</a>
                </li>
                <li>
                <a href="#">Serviços</a>
                </li>
                <li>
                <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="botao-container">
            <div class="botao">
                <img src="./img/usuario.svg">
                <p>LOGIN</p>
            </div>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="conteudo-container">
                <div class="texto">
                <h2>Não é apenas uma <span class="texto-laranja"> Pizza </span>,é uma experiência!
                </h2>
            </div>
                    <div>
                    <img src="./img/pizza.png">
                </div>
            </div>
            <div class="destaque-container" alt="pizza">
                <div class="destaque">
                    <img class="add" src="./img/add.svg" alt="">
                    <img  src="./img/pizza1.png" alt="">
                    <div class="info">
                        R$ 16,00
                        <div class="info-texto">
                            Pizza de calabreza com queijo</div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/add.svg" alt="">
                    <img src="./img/pizza2.png" alt="">
                        <div class="info">
                            R$ 18,00
                        <div class="info-texto">Pizza de quatro queijos
                        </div>
                        </div>
                        <div class="info-preco">
                        
                        </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/add.svg" alt="">
                    <img src="./img/pizza3.png" alt="">
                    <div class="info">
                        R$ 19,00
                        <div class="info-texto">Pizza de tomate seco com queijo</div>
                    </div>
                    <div class="info-preco">
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/add.svg" alt="">
                        <img src="./img/pizza4.png" alt=""> 
                        <div class="info">
                            R$ 20,00
                        <div class="info-texto">Pizza de queijo</div>
                    </div>
                    <div class="info-preco">
                    </div>
                </div>
            </div>
        </section>
        <section class="cardapio"></section>
        <section class="Serviços"></section>
    </main>
    <footer></footer>

    
</body>
</html>
